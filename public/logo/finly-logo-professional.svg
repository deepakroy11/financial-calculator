<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Professional logo design -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCA311;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14213D;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Logo icon container -->
  <rect x="5" y="8" width="44" height="44" fill="url(#logoGradient)" rx="12" ry="12" filter="url(#shadow)"/>
  
  <!-- Rupee symbol - modern design -->
  <g fill="white">
    <!-- Top horizontal lines -->
    <rect x="15" y="18" width="12" height="2" rx="1"/>
    <rect x="15" y="22" width="8" height="2" rx="1"/>
    
    <!-- Rupee symbol body -->
    <path d="M15 26 L15 42 L18 42 L18 35 L22 35 L28 42 L32 42 L25 34 Q27 32 27 29 Q27 26 25 26 Z" fill="white"/>
  </g>
  
  <!-- "Finly" text - professional typography -->
  <text x="58" y="38" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="700" fill="currentColor" letter-spacing="-0.5px">Finly</text>
</svg>